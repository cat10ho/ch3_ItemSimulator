<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 관리 시스템</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    form div {
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #account-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>회원 관리 시스템</h1>

  <!-- 회원가입 -->
  <form id="signUpForm">
    <h2>회원가입</h2>
    <div>
      <input type="text" id="signUpLoginId" placeholder="아이디" required />
    </div>
    <div>
      <input type="password" id="signUpPassword" placeholder="비밀번호" required />
    </div>
    <div>
      <input type="password" id="signUpVerifyPassword" placeholder="비밀번호 확인" required />
    </div>
    <div>
      <input type="text" id="signUpName" placeholder="이름" required />
    </div>
    <button type="submit">회원가입</button>
  </form>

  <!-- 로그인 -->
  <form id="signInForm">
    <h2>로그인</h2>
    <div>
      <input type="text" id="signInLoginId" placeholder="아이디" required />
    </div>
    <div>
      <input type="password" id="signInPassword" placeholder="비밀번호" required />
    </div>
    <button type="submit">로그인</button>
  </form>

  <!-- 계정 조회 -->
  <button id="getAccountInfo">내 계정 정보 조회</button>

  <!-- 계정 정보 출력 -->
  <div id="account-info"></div>

  <script src="app.js"></script>
</body>
</html>
